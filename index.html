<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <script src="https://kit.fontawesome.com/25b56534f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="app1" class="container">
        <h1>
            <button @click="purge">全消去</button>
            家事リスト
            <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
        </h1>
        <ul>
            <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                <span @click="deleteItem(index)" class="fas fa-times command"></span>
            </li>
            <li v-show="!todos.length">全て終了しました</li>
        </ul>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <input type="submit" value="追加">
        </form>
    </div>

    <div id="app2" class="container">
        <h1>
            <button @click="purge">全消去</button>
            買い物リスト
            <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
        </h1>
        <ul>
            <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                <span @click="deleteItem(index)" class="fas fa-times command"></span>
            </li>
            <li v-show="!todos.length">全て終了しました</li>
        </ul>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <input type="submit" value="追加">
        </form>
    </div>
    
    <div id="app3" class="container">
        <h1>
            <button @click="purge">全消去</button>
            今日の To Do
            <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
        </h1>
        <ul>
            <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                <span @click="deleteItem(index)" class="fas fa-times command"></span>
            </li>
            <li v-show="!todos.length">全て終了しました</li>
        </ul>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <input type="submit" value="追加">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
